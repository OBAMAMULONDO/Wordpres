<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victor's WordPress</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="Wordpress">
    <div class="logo">Victor's WordPress</div>
    <i class="fa-solid fa-bars menu-toggle"></i>
    <div class="nav-links">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#latest-news">News</a></li>
        <li><a href="#sports-news">Sports</a></li>
        <li><a href="#politics-news">Politics</a></li>
        <li><a href="#advertise">Advertise</a></li>
        <li><a href="#contact-us">Contact us</a></li>
      </ul>
    </div>
  </div>

  <h1><u>The New Times</u></h1>
  <div class="card">
    <p>Get the latest updates on news, sports, and politics through Victor's WordPress.</p>
  </div>

  <!-- Search Bar -->
  <div class="search-section">
    <form class="search-form" role="search" method="get" action="#">
      <input type="search" name="s" placeholder="Search here..." required />
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>

  <!-- Latest News Section -->
  <div id="latest-news">
    <h2>News</h2>
    <div id="news-container"></div>
  </div>

  <!-- Sports Section -->
  <div id="sports-news">
    <h2>Sports</h2>
    <div id="sports-container"></div>
  </div>

  <!-- Politics Section -->
  <div id="politics-news">
    <h2>Politics</h2>
    <div id="politics-container"></div>
  </div>

  <script>
    const rssUrls = {
      latestNews: 'https://rss.cnn.com/rss/edition_world.rss',
      sportsNews: 'https://rss.cnn.com/rss/edition_sport.rss',
      politicsNews: 'https://rss.cnn.com/rss/edition_politics.rss',
    };

    async function fetchRSS(url, containerId) {
      const proxy = "https://api.allorigins.win/get?url=";

      try {
        const response = await fetch(`${proxy}${encodeURIComponent(url)}`);
        const data = await response.json();
        const parsed = new window.DOMParser().parseFromString(data.contents, "text/xml");
        const items = parsed.querySelectorAll("item");
        const container = document.getElementById(containerId);
        container.innerHTML = "";

        items.forEach((item, index) => {
          if (index >= 5) return; // Limit to 5 articles
          const title = item.querySelector("title").textContent;
          const link = item.querySelector("link").textContent;
          const pubDate = item.querySelector("pubDate").textContent;

          const article = document.createElement("div");
          article.classList.add("news-item");
          article.innerHTML = `
            <h3><a href="${link}" target="_blank">${title}</a></h3>
            <p><small>${pubDate}</small></p>
          `;
          container.appendChild(article);
        });
      } catch (error) {
        document.getElementById(containerId).innerHTML = '<p>Unable to load news.</p>';
        console.error(error);
      }
    }

    function loadAllNews() {
      fetchRSS(rssUrls.latestNews, "news-container");
      fetchRSS(rssUrls.sportsNews, "sports-container");
      fetchRSS(rssUrls.politicsNews, "politics-container");
    }

    document.addEventListener("DOMContentLoaded", function () {
      loadAllNews();
      setInterval(loadAllNews, 300000); // Refresh every 5 minutes
    });

    const menuToggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector(".nav-links");

    menuToggle.addEventListener("click", () => {
      menuToggle.classList.toggle("active");
      navLinks.classList.toggle("active");
    });

    const searchInput = document.querySelector('.search-form input[type="search"]');
    searchInput.addEventListener("input", function () {
      const query = searchInput.value.trim().toLowerCase();
      const oldResults = document.querySelector(".search-results");
      if (oldResults) oldResults.remove();
      if (!query) return;

      const resultsBox = document.createElement("div");
      resultsBox.className = "search-results";
      resultsBox.style.display = "block";

      const elements = document.querySelectorAll(".card, p, h1, h2, h3, li, .home-bar a, .fa-solid");
      const seen = new Set();
      let found = false;

      elements.forEach(el => {
        const text = el.textContent.trim().toLowerCase();
        if (text && text.includes(query) && !el.closest(".nav-links") && !seen.has(text)) {
          found = true;
          const item = document.createElement("p");
          item.textContent = el.textContent;
          resultsBox.appendChild(item);
          seen.add(text);
        }
      });

      if (!found) {
        const noResult = document.createElement("p");
        noResult.textContent = `No results found for "${query}".`;
        noResult.style.color = "#ff4d4d";
        resultsBox.appendChild(noResult);
      }

      document.querySelector(".search-section").appendChild(resultsBox);
    });

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener("click", function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute("href")).scrollIntoView({
          behavior: "smooth"
        });
      });
    });
  </script>
</body>

</html>
